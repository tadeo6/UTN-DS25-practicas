<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registración - Librería de libros</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="" alt="Logo Librería" class="logo">
            <h1>Librería de libros</h1>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="seccion1.html">Ficción</a></li>

            <li><a href="registracion.html">Registración</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>

    <main>
        <h2>Formulario de Registración</h2>
        <form action="#" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="fecha">Fecha de Nacimiento:</label>
            <input type="date" id="fecha" name="fecha" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <label>Sexo:</label>
            <input type="radio" id="masc" name="sexo" value="Masculino">
            <label for="masc">Masculino</label>
            <input type="radio" id="fem" name="sexo" value="Femenino">
            <label for="fem">Femenino</label>

            <label for="tema">Tema Favorito:</label>
            <select id="tema" name="tema">
                <option value="Ficción">Ficción</option>
                <option value="No Ficción">No Ficción</option>
                <option value="Ciencia">Ciencia</option>
                <option value="Historia">Historia</option>
            </select>

            <input type="submit" value="Registrarse">
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Librería de libros | <a href="#">Términos y Condiciones</a></p>

        </p>
    </footer>
</body>
</html>
